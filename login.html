<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodOrder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
        }
        .login-form {
            padding: 40px;
        }
        .login-image {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 6rem;
        }
        .btn-login {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .login-tabs {
            margin-bottom: 30px;
        }
        .nav-pills .nav-link {
            border-radius: 25px;
            padding: 10px 25px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .nav-pills .nav-link.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="row g-0">
                <div class="col-md-6 login-image">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="col-md-6">
                    <div class="login-form">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">FoodOrder</h2>
                            <p class="text-muted">Silakan login untuk melanjutkan</p>
                        </div>

                        <!-- Login Tabs -->
                        <ul class="nav nav-pills nav-justified login-tabs" id="loginTabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="pill" href="#userLogin">
                                    <i class="fas fa-user me-2"></i>User
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="pill" href="#adminLogin">
                                    <i class="fas fa-user-shield me-2"></i>Admin
                                </a>
                            </li>
                        </ul>

                        <!-- Alert untuk menampilkan pesan -->
                        <div id="alertContainer"></div>

                        <!-- Tab Content -->
                        <div class="tab-content">
                            <!-- User Login -->
                            <div class="tab-pane fade show active" id="userLogin">
                                <form id="userLoginForm" method="POST">
                                    <div class="mb-3">
                                        <label for="userName" class="form-label">
                                            <i class="fas fa-user me-2"></i>Nama Pengguna
                                        </label>
                                        <input type="text" class="form-control" id="userName" name="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userPassword" class="form-label">
                                            <i class="fas fa-lock me-2"></i>Password
                                        </label>
                                        <input type="password" class="form-control" id="userPassword" name="password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-login">
                                            <i class="fas fa-sign-in-alt me-2"></i>Login sebagai User
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- Admin Login -->
                            <div class="tab-pane fade" id="adminLogin">
                                <form id="adminLoginForm" method="POST">
                                    <div class="mb-3">
                                        <label for="adminName" class="form-label">
                                            <i class="fas fa-user-shield me-2"></i>Nama Admin
                                        </label>
                                        <input type="text" class="form-control" id="adminName" name="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="adminPassword" class="form-label">
                                            <i class="fas fa-lock me-2"></i>Password
                                        </label>
                                        <input type="password" class="form-control" id="adminPassword" name="password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-login">
                                            <i class="fas fa-shield-alt me-2"></i>Login sebagai Admin
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <p class="text-muted">Belum punya akun? <a href="register.html" class="text-primary">Daftar disini</a></p>
                            <a href="index.html" class="text-muted text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>Kembali ke beranda
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi untuk menampilkan alert
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Handle User Login
        document.getElementById('userLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            formData.append('type', 'user');
            
            try {
                const response = await fetch('login_process.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert(result.message, 'danger');
                }
            } catch (error) {
                showAlert('Terjadi kesalahan pada server', 'danger');
            }
        });

        // Handle Admin Login
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            formData.append('type', 'admin');
            
            try {
                const response = await fetch('login_process.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.php';
                    }, 1500);
                } else {
                    showAlert(result.message, 'danger');
                }
            } catch (error) {
                showAlert('Terjadi kesalahan pada server', 'danger');
            }
        });
    </script>
</body>
</html>
